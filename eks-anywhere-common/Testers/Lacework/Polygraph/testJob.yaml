apiVersion: batch/v1
kind: Job
metadata:
  name: lacework-agent-testjob
  namespace: lacework
spec:
  backoffLimit: 1
  template:
    spec:
      containers:
        - name: job
          image: dtzar/helm-kubectl
          args:
            - /bin/sh
            - -c
            - helm test lacework-lacework-agent
      restartPolicy: Never
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: lacework-agent-access-token-secret-reader
  namespace: lacework
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "get", "watch", "list", "delete" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-lacework-agent-access-token
  namespace: lacework
subjects:
  - kind: User
    name: system:serviceaccount:lacework:default
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: lacework-agent-access-token-secret-reader
  apiGroup: rbac.authorization.k8s.io
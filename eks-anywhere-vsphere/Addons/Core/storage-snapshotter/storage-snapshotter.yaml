apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: snapshot-crds
  namespace: flux-system
spec:
  path: "./eks-anywhere-vsphere/Addons/Core/storage-snapshotter/snapshot-crds"
  sourceRef:
    kind: GitRepository
    name: addons
    namespace: flux-system
  interval: 5m0s
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: snapshot-controller
  namespace: flux-system
spec:
  dependsOn:
    - name: snapshot-crds
  path: "./eks-anywhere-vsphere/Addons/Core/storage-snapshotter/snapshot-controller"
  sourceRef:
    kind: GitRepository
    name: addons
    namespace: flux-system
  interval: 5m0s
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: classes
  namespace: flux-system
spec:
  dependsOn:
    - name: snapshot-controller
  path: "./eks-anywhere-vsphere/Addons/Core/storage-snapshotter/classes"
  sourceRef:
    kind: GitRepository
    name: addons
    namespace: flux-system
  interval: 5m0s
  prune: true
---
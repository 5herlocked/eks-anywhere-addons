name: Run CI for ISV Addons

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.12.1]
    steps:
    - uses: actions/checkout@v2
    - name: Set Git config
      run: |
          git config --local user.email "dev@null"
          git config --local user.name "CI Bot"
    - name: Merge to Developer branch
      run: |
        PR_NUMBER=$(echo "$GITHUB_REF" | awk -F / '{print $3}')
        COMMIT_ID=$(echo $GITHUB_SHA | cut -c1-7)
        echo "Commit ID = " ${COMMIT_ID}
        echo "PR = " ${PR_NUMBER}
        if [ ! -z "${COMMIT_ID}" ]; then 
          git checkout -b dev
          git remote remove origin
          git remote add origin https://${GITHUB_TOKEN}@github.com/aws-samples/eks-anywhere-addons.git;
          git fetch origin pull/${PR_NUMBER}/head:pr
          git merge
          git push --set-upstream origin dev
        fi

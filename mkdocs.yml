site_name: Amazon EKS Anywhere (EKS-A) Conformance and Validation Framework
repo_name: "aws-samples/eks-anywhere-addons"
repo_url: "https://github.com/aws-samples/eks-anywhere-addons"
docs_dir: "root"
theme:
  name: material
  features:
    - tabs
markdown_extensions:
  - def_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
plugins:
  - search